model:
  conv1_out_channels: 16
  conv1_kernel_size: 3
  conv1_stride: 1
  conv2_out_channels: 32
  conv2_kernel_size: 3
  conv2_stride: 1
  conv3_out_channels: 64
  conv3_kernel_size: 3
  conv3_stride: 1
  dropout_rate: 0.3
  fc1_out_features: 10
training:
  batch_size: 64
  epochs: 2
  seed: 42
  device: auto
  save_model: true
  model_path: model.pth
  save_plots: true
  plot_path: training_statistics.png
  log_interval: 50
optimizer:
  _target_: torch.optim.Adam
  lr: 0.001
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  weight_decay: 0
