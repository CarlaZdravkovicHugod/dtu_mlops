# Default training configuration
batch_size: 32
epochs: 5
seed: 42

# Device configuration
device: auto  # auto, cuda, mps, cpu

# Checkpointing
save_model: true
model_path: "model.pth"  # Saved in Hydra's output directory

# Plotting
save_plots: true
plot_path: "training_statistics.png"  # Saved in Hydra's output directory

# Logging frequency
log_interval: 100
